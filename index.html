<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="RPSgame.css"/>    
</head>
<body>
    <div id="buttons">
        <button id="rock">&#128074</button>
        <button id="paper">&#9995</button>
        <button id="scissors">&#9996</button>
    </div>
    <p>Life results</p>
    <div id="lifeResults">
        <div class="cont">
            <p>Your Hand:</p>
            <p id="humanHand"></p>
        </div>
        <p>VS</p>
        <div class="cont">
            <p>Computer Hand:</p>
            <p id="computerHand"></p>
        </div>
        
    </div>
    <div id="score"></div>
    
    <ol id="results">Rounds:</ol>

    <script src="RPSgame.js"></script>
</body>
</html>
